<!-- app.component.html -->

<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <a routerLink="/" class="logo">Frontend Masters</a>
  <div class="spacer"></div>
  <a mat-button routerLink="/courses">Courses</a>
  <a mat-button routerLink="/conferences">Conferences</a>
  <a mat-button routerLink="/podcasts">Podcasts</a>
  <a mat-button routerLink="/books">Books</a>
  <a mat-button routerLink="/blog">Blog</a>
  <a mat-button routerLink="/login">Log In</a>
  <a mat-button routerLink="/signup" class="signup">Sign Up</a>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/courses">Courses</a>
      <a mat-list-item routerLink="/conferences">Conferences</a>
      <a mat-list-item routerLink="/podcasts">Podcasts</a>
      <a mat-list-item routerLink="/books">Books</a>
      <a mat-list-item routerLink="/blog">Blog</a>
      <a mat-list-item routerLink="/login">Log In</a>
      <a mat-list-item routerLink="/signup">Sign Up</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
